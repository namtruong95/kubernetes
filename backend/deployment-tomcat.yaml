apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: deplyment-tomcat
spec:
  replicas: 1
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      name: tomcat-server
      labels:
        app: server
    spec:
      containers:
        - image: tomcat-server:latest
          name: tomcat-server
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
